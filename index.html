<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..1000">
  <title>Quote Machine</title>
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous" defer></script>
  <script type="module" src='./index.js' defer></script>
  <script src="https://kit.fontawesome.com/b7f54d6a32.js" crossorigin="anonymous" defer></script>
  <!-- This quote machine uses Jquery and fetch -->
  <div id="quote-box">
    <div id="text">
      <p class="quote-all"><i class="fa-solid fa-quote-left"></i><label id="text-quote"></label><i class="fa-solid fa-quote-right"></i></p>
    </div>
    <div id="author">
      <p id="author-quote"></p>
    </div>
    <div id="buttons">
      <button id="new-quote">New Quote</button>
      <a class="icon-twitter" href="" id="#tweet-quote"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </div>
  <p>Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></p>
</body>
</html>
